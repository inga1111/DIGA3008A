<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Brand Suggester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-paint-brush"></i> Makeup Brand Suggester</h1>
        <p>Discover your next favorite makeup brand!</p>
        <button id="suggestBtn">Suggest a Brand</button>
        
        <div class="brand-card hidden" id="brandCard">
            <div class="brand-logo" id="brandLogo">
                <!-- Logo will appear here -->
            </div>
            <h2 id="brandName"></h2>
            <div class="price-range" id="priceRange"></div>
            <p id="brandSpecialty"></p>
            <div class="tags" id="brandTags"></div>
            <a id="brandLink" target="_blank" rel="noopener noreferrer">
                Visit Website <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
